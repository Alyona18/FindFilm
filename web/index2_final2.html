<div id="logo"></div>
	<nav>

<div class="space"> </div>
<section>
   <article class="proporties">
      <p>Genre </p>
	  <select name="select" id="selectG">
		<option value="s0">Select</option>  
		<option value="Drama">Drama</option>  
	    <option value="Horror">Horror</option>  
		<option value="Crime">Crime</option>  
		<option value="History">History</option>  
		<option value="Sci-fi">Sci-fi</option>  
		<option value="Comedy">Comedy</option>  
	    <option value="Romance">Romance</option>  
		<option value="Action">Action</option>  
		<option value="Animation">Animation</option>		
	  </select>
	  <p>Year </p>
      <select id="YearS" >
        <option value="s0">Select</option>  
		<script>
		for (let year = 1990; year <= 2020; year++) {
            let options = document.createElement("OPTION");
            document.getElementById("YearS").appendChild(options).innerHTML = year;
        }		
		</script>	  
	  </select>
	  <button id = "subProperties" type="submit" onclick="search();dislike();">
		search
	  </button>
   </article>
   <article class="movie">
      <div class="film">	
        <img id="poster" src="img/oops.png" alt="error, try again" width="30%" height="40%">
		<ul>
		   <li><p id="title"></p></li>
			<li> IMDb <p id="avg_score" color="red" width="bold"></p></li>
			<li> Genre: <p id="genre"></p></li>
		    <li> Year: <p id="year"></p></li>
			<li> Country: <p id="country"></p></li>
			<li> Duration: <p id="duration"></p></li>	
			<li><img id="nolike" onclick ="like();AddFilm();" src="img/nolike.png"  width="10%" height="10%"> </li>
			<li><img id="like" src="img/like.png"  width="10%" height="10%"></li>
		</ul>
		<ul>
	    <li><img id="nextFilm" src="img/next.png" alt="Next" onclick="callAjax();dislike();" ></li>
        </ul>
	  </div>
   </article>
   <article class="favore">
		<a  onclick="Previous()"><h1>Previous</h1></a>
		<img  src="img/oops.png"  id="poster0" background="#66f" onclick="show0()">
		<img  src="img/oops.png"  id="poster1" background="#66f" onclick="show1()">
		<img  src="img/oops.png"  id="poster2" background="#66f" onclick="show2()">
		<a  onclick = "Next()"><h1>Next</h1></a>
   </article>
<script type="text/javascript" src="js/index2_final.js"></script>

 <div class="form-popup" id="SForm">
 <form  class="form-container">

	<label for="message"><b>Text</b></label>
    <input type="text" height="50%" id="message" placeholder="Describe your problem" name="email" required>

    <button type="button" class="btn" onclick="closeSForm();support();">Send</button>
    <button type="button" class="btn cancel" onclick="closeSForm()">Cancel</button>
