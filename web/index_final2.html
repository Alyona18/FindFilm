<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet"" rel="stylesheet" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="Design1_1.css">
<link rel="shortcut icon" href="#" />
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/index_s.js"></script>
<script type = "text/javascript" src="js/search.js"></script>
<body>
<header>
<div id="logo"></div>
	<nav>
		<ul>
			<li><a ><h1>FindFilm!</h1></a></li>
			<li><a onclick = "openSForm()" id="support">support</a></li>
			<li><a href="https://findfilm.auth.us-east-1.amazoncognito.com/login?response_type=token&client_id=13r1vd2h7kvsquvt2hrrmfdsq9&redirect_uri=https://d3lls8m6pspilt.cloudfront.net/index2_final2.html" onclick = "save()">Sign in</a></li>
		</ul>
	</nav>
</header>
<div class="space"> </div>
<section>
   <article class="proporties">
      <p>Genre </p>
	  <select name="select" id='selectG'>
		<option value="s0">Select</option>  
		<option value="Drama">Drama</option>  
	    <option value="Horror">Horror</option>  
		<option value="Crime">Crime</option>  
		<option value="History">History</option>  
		<option value="Sci-fi">Sci-fi</option>  
		<option value="Comedy">Comedy</option>  
	    <option value="Romance">Romance</option>  
		<option value="Action">Action</option>  
		<option value="Animation">Animation</option>		
	  </select>
	  <p>Year</p>
      <select id="YearS" >
        <option value="s0">Select</option>  
		<script>
		for (let year = 1990; year <= 2019; year++) {
            let options = document.createElement("OPTION");
            document.getElementById("YearS").appendChild(options).innerHTML = year;
        }		
		</script>	  
	  </select>
	  <button id = "subProperties" type="submit" onclick="search()">
		search
	  </button>
   </article>
   <article class="movie">
      <div class="film">	
        <img id="poster" width="30%" height="40%" alt="error, try again">
		<ul>
		    <li><p id="title"></p></li>
			<li> IMDb <p id="avg_score" color="red" width="bold"></p></li>
			<li> Genre: <p id="genre"></p></li>
		    <li> Year: <p id="year"></p></li>
			<li> Country: <p id="country"></p></li>
			<li> Duration: <p id="duration"></p></li>
		</ul>
		<ul>
	      <li><img id="nextFilm" src="img/next.png" alt="Next" onclick="callAjax()"></li>
        </ul>
	  </div>
   </article>
</section>	
<div class="form-popup" id="SForm">
 <form  class="form-container">
    <h1>Support</h1>
	
	<label for="email"><b>email</b></label>
    <input type="text" placeholder="Your email" id="Semail" name="email" required>
	
	<label for="message"><b>Text</b></label>
    <input type="text" placeholder="Describe your problem" id="message" name="message" required>

    <button type="button"  class="btn" onclick="support()">Send</button>
    <button type="button" class="btn cancel" onclick="closeSForm()" height="40%">Cancel</button>
  </form>
</div>
</body>
</html>
